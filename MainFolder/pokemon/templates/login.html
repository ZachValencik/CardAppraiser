{% extends "layout.html" %}
{% block content %}


 
<form method="POST" action="">
  <label for="name">User Name</label>
  <input type="text" name="name"/>
  <br>
  <label for="password">Password</label>
  <input type="password" name="password" />
  <br>
  <input type="submit">
  <a class="nav-item nav-link" href="{{ url_for('register')}}">Need an Account? Sign Up!</a>

</form>


{% endblock content %}
