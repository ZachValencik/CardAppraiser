{% extends "layout.html" %}
{% block content %}
  <!-- the posts is sent in from the blogpost.py and its Dummy data right now that acts like it got it from a database of blogs to post to the main page -->

 
    <article class="media content-section">
      <img class="rounded-cirlce article-img" src="{{url_for('static',filename='profile_pics/'+post.author.image_file)}}">
      
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            {% if post.author == current_user %}
                <div>
                    <a class="butn btn-secondary btn-sm mt-1 mb-1" href="{{url_for('update_post',post_id=post.id)}}">Update</a>
                    <button type="button" btn-danger btn-sm m-1 data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
            {% endif %}
          </div>
          <h2 class="article-tile"> {{ post.title }}</h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
    </article>

        <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Post?!?!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
           
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form action="{{url_for('delete_post',post_id=post.id)}}" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete">

            </form>
            </div>
        </div>
        </div>
    </div>
    

{% endblock content %}
